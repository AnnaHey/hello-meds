<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: navigation"></nav>
<body class="container">
<h1 th:text="${title}"></h1>

<form method="post" style="max-width:600px;" th:object="${profile}" >
    <div class="form-group">
        <label th:for="address">Please enter your street address</label>
        <input class="form-control" th:field="*{address}" />
        <span th:errors="*{address}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="city">City, State, Zip</label>
        <input class="form-control" th:field="*{city}" />
        <span th:errors="*{city}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="emergencyName">Please enter the name of your emergency contact</label>
        <input class="form-control" th:field="*{emergencyName}" />
        <span th:errors="*{emergencyName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="emergencyNumber">Please enter the Emergency Contact phone number</label>
        <input class="form-control" th:field="*{emergencyNumber}" />
        <span th:errors="*{emergencyNumber}" class="error"></span>
    </div>

    <input type="submit" value="Submit Profile Info" />
</form>
</body>
</html>
